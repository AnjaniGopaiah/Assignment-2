<!DOCTYPE html>
<html>
<head>
  <title>Task-7-JS</title>
  <style>
    body{
      background-color: black;
    }
    
    #trainImage {
      box-shadow: 50px;
      position: absolute;
      top: 150px;
      left: 0;
      width: 200px;
      height: auto;
    }
    
    #buttons {
      position: absolute;
      top: 350px; 
      left:46%;
      text-align: center;
     
  
    }
   
    #he2{
      padding:110px;
      text-align:center;
      color:bisque;
      margin-bottom: 20%;
    }

  </style>
</head>
<body>
  <img id="trainImage" src="https://www.javatpoint.com/oprweb/train1.png" alt="Train Image"> 

  <h2 id="he2" style="margin-top: 200px; ">Click the following buttons to handle animation</h2>

  
  <div id="buttons">
    <button id="startButton" style="width: 50%;">Start</button>
    <button id="stopButton" style="margin: 50px; width: 50%;">Stop</button>
  </div>

  <script>
    let trainImage = document.getElementById("trainImage");
    let startButton = document.getElementById("startButton");
    let stopButton = document.getElementById("stopButton");
    let animationInterval = null;

    startButton.addEventListener("click", startAnimation);
    stopButton.addEventListener("click", stopAnimation);

    function startAnimation() {
      if (animationInterval) {
        clearInterval(animationInterval);
      }
      animationInterval = setInterval(moveTrain, 10);
    }

    function stopAnimation() {
      clearInterval(animationInterval);
      animationInterval = null;
    }

    function moveTrain() {
      let currentPosition = trainImage.offsetLeft;
      trainImage.style.left = currentPosition + 1 + "px";

      if (currentPosition > window.innerWidth) {
        trainImage.style.left = 0 + "px";
      }
    }
  </script>
</body>
</html>
